<!DOCTYPE html>
<html>
<head>
  <title>Add Lead</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5" style="max-width:450px;">
  <div class="card p-4 shadow">
    <h4 class="mb-3">Add New Lead</h4>

    <form method="post">
      <input class="form-control mb-3" name="name" placeholder="Customer Name" required>
      <input class="form-control mb-3" name="phone" placeholder="Phone Number" required>
      <input class="form-control mb-3" name="service" placeholder="Service Type" required>

      <button class="btn btn-primary w-100">Save Lead</button>
    </form>

    <a href="/dashboard" class="d-block text-center mt-3">Back to Dashboard</a>
  </div>
</div>

</body>
</html>
