<!DOCTYPE html>
<html>
<head>
  <title>Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-4">
  <div class="d-flex justify-content-between mb-3">
    <h3>Your Leads</h3>
    <div>
      <a href="/add" class="btn btn-success btn-sm">Add Lead</a>
      <a href="/logout" class="btn btn-outline-danger btn-sm">Logout</a>
    </div>
  </div>

  <div class="card shadow">
    <table class="table table-striped mb-0">
      <thead class="table-dark">
        <tr>
          <th>Name</th>
          <th>Phone</th>
          <th>Service</th>
          <th>Status</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        {% for lead in leads %}
        <tr>
          <td>{{ lead[1] }}</td>
          <td>{{ lead[2] }}</td>
          <td>{{ lead[3] }}</td>
          <td>{{ lead[4] }}</td>
          <td>
            <form method="post" action="/update/{{ lead[0] }}" class="d-flex">
              <select name="status" class="form-select form-select-sm me-2">
                <option {{ 'selected' if lead[4]=='New' }}>New</option>
                <option {{ 'selected' if lead[4]=='Contacted' }}>Contacted</option>
                <option {{ 'selected' if lead[4]=='Closed' }}>Closed</option>
              </select>
              <button class="btn btn-sm btn-primary">Save</button>
            </form>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>

</body>
</html>
